<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Koany</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="koany.js"></script>
  </head>
  <body>
  	<!-- where passed/failed gardens get displayed -->
  	<div id="results"></div>

  	<!-- here, the user "edits" their garden -->
  	<div id="editor"></div>

  	<!-- when you think you understand, take the quiz -->
  	<div id="quiz"></div>

  	<!-- -decorative footer also gives us drag images -->
  	<div id="footer">
		<div id="draggable.Square.Red" class="cell Square Red"></div>
		<div id="draggable.Square.Black" class="cell Square Black"></div>
		<div id="draggable.Square.White" class="cell Square White"></div>
		<div id="draggable.Triangle.Red" class="cell Triangle Red"></div>
		<div id="draggable.Triangle.Black" class="cell Triangle Black"></div>
		<div id="draggable.Triangle.White" class="cell Triangle White"></div>
		<div id="draggable.Circle.Red" class="cell Circle Red"></div>
		<div id="draggable.Circle.Black" class="cell Circle Black"></div>
		<div id="draggable.Circle.White" class="cell Circle White"></div>
  	</div>
  </body>
</html>
